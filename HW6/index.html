  <style>

    <title>
        Baseball Match Game
    </title>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

<body onload="printBlanks();">
    <h1>Baseball Match Game!</h1>
    <h2> Click each star to reveal the picture underneath and find the matching one! </h2>

    <div class="divTable">
        <div class="divTableBody">
            <div class="divTableRow">
                <div class="divTableCell"><img src="" id="image1" width="200" height="200" onclick="flipImage(0);"></div>
                <div class="divTableCell"><img src="" id="image2" width="200" height="200" onclick="flipImage(1);"></div>
                <div class="divTableCell"><img src="" id="image3" width="200" height="200" onclick="flipImage(2);"></div>
                <div class="divTableCell"><img src="" id="image4" width="200" height="200" onclick="flipImage(3);"></div>
                <div class="divTableCell"><img src="" id="image5" width="200" height="200" onclick="flipImage(4);"></div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell"><img src="" id="image6" width="200" height="200" onclick="flipImage(5);"></div>
                <div class="divTableCell"><img src="" id="image7" width="200" height="200" onclick="flipImage(6);"></div>
                <div class="divTableCell"><img src="" id="image8" width="200" height="200" onclick="flipImage(7);"></div>
                <div class="divTableCell"><img src="" id="image9" width="200" height="200" onclick="flipImage(8);"></div>
                <div class="divTableCell"><img src="" id="image10" width="200" height="200" onclick="flipImage(9);"></div>
            </div>

        </div>
    </div>

</body>

</html>
