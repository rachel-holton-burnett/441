
<html>

      <style>
@import url('https://fonts.googleapis.com/css?family=Acme');
</style>

<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
<script src="scripts/main1.js"></script>

<body>
  <h1>Animal Facts Quiz!</h1>
  <h2> Choose the correct animal picture for each question. <br> <br>
  Select start to begin! </h2> <br> <br>
  <div id= "question"> </div>



  <img id="start" class="center" onclick="start()" src="images/start1.png" width="400" height="400">



  <div class="divTable">
      <div class="divTableBody">
          <div class="divTableRow">
              <div class="divTableCell"><img src="images/elephant.jpg" id="elephantQuestion" width="300" height="300" onclick="question1()"></div>
              <div class="divTableCell"><img src="images/frog.jpg" id="frogQuestion" width="300" height="300" onclick="question2()"></div>
              <div class="divTableCell"><img src="images/giraffe.jpg" id="giraffeQuestion" width="300" height="300" onclick="question4()"></div>
              <div class="divTableCell"><img src="images/koala.jpg" id="koalaQuestion" width="300" height="300" onclick="question3()"></div>
              <div class="divTableCell"><img src="images/orangutan.jpg" id="orangutanQuestion" width="300" height="300" onclick="question6()"></div>
          </div>
          <div class="divTableRow">
              <div class="divTableCell"><img src="images/ostrich.jpg" id="ostrichQuestion" width="300" height="300" onclick="question10()"></div>
              <div class="divTableCell"><img src="images/shrimp.jpg" id="shrimpQuestion" width="300" height="300" onclick="question5()"></div>
              <div class="divTableCell"><img src="images/sloth.jpg" id="slothQuestion" width="300" height="300" onclick="question9()"></div>
              <div class="divTableCell"><img src="images/slug.jpg" id="slugQuestion" width="300" height="300" onclick="question7()"></div>
              <div class="divTableCell"><img src="images/snail.jpg" id="snailQuestion" width="300" height="300" onclick="question8()"></div>
          </div>

      </div>
  </div>



</body>
